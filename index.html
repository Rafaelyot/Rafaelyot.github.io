<body>
    <script>
        function downloadURI(uri, name) {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }
        downloadURI("data:text/html,HelloWorld!", "oEscal.pem");

    </script>

</body>
